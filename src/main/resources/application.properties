spring.main.banner-mode=off
server.port=8089
server.servlet.context-path=/appointment-tracker
#
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
#
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/appointments_tracker?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#
spring.flyway.locations=classpath:/db/migration/prod
#
logging.level.org.springframework.security=DEBUG
#
spring-doc.paths-to-match=/api/v1/**
springdoc.swagger-ui.use-root-path=true